<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Sharing - My Groups</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <h1>Cost Sharing</h1>
        <div class="nav-links">
            <a href="#">My Groups</a>
            <span class="user-name">Alice</span>
            <button class="logout small">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div>
                <h2>My Groups</h2>
                <p>Select a group to view details, expenses, and balances.</p>
            </div>
            <div class="page-actions">
                <button>Create Group</button>
            </div>
        </div>
        
        <div class="groups-list">
            <div class="group-card">
                <div class="group-card-header">
                    <div>
                        <h3>Weekend Trip Planning</h3>
                        <p class="group-description">Planning expenses for upcoming weekend getaway</p>
                        <div class="group-meta">2 members</div>
                    </div>
                    <div class="group-card-actions">
                        <button class="danger small">Delete</button>
                    </div>
                </div>
            </div>
            
            <div class="group-card">
                <div class="group-card-header">
                    <div>
                        <h3>Roommates Spring 2025</h3>
                        <p class="group-description">Shared expenses for apartment 4B</p>
                        <div class="group-meta">3 members</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
